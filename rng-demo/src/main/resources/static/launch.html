	<!-- USERFONT_STYLE : userfont style setting (value of userfontid property in Environment. crate contents contained in xfont file specified userfontid property in Environment) -->
    <style id="userfont">
        @import url("./WebCSS/custom.css");

        @font-face {
          font-family: 'NotoKR-Regular';
          src : local("NotoKR-Regular");
          src : url(./_resource_/_font_/notokr-regular.woff2) format('woff2'),
                url(./_resource_/_font_/notokr-regular.woff) format('woff'),
                url(./_resource_/_font_/notokr-regular.ttf) format('turetype');

<body style="margin:0;border:none;-ms-touch-action:none;" onload="oninitframework()">
	<script>
	function oninitframework()
	{
		<!-- parameter information -->
		var urlParams = {};
		(function () {
			var match,
			pl     = /\+/g,
			search = /([^&=]+)=?([^&]*)/g,
			decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
			query  = window.location.search.substring(1);
			while (match = search.exec(query)) { urlParams[decode(match[1])] = decode(match[2]); }
			})();
			
		nexacro._launch_screenid = urlParams.screenid;
		<!-- SCREEN_INFORMATION : create screen information defined in Environment > ScreenDefinition -->
		var screeninfo = [
        {"id":"Desktop_screen","type":"desktop","themeid":"theme::nxui","initvaluefileid":"initvalue::lotte.xiv","xadl":"Application_Desktop.xadl.js"}
		];
		
		nexacro._initHTMLSysEvent(window, document);
		nexacro._initEnvironment(screeninfo);
		<!-- create internal iframe -->
		<!-- USERFONT_INFORMATION : userfontid property is specified in the Environment -->
		nexacro._prepareManagerFrame(onloadframework, [{family:'NotoKR-Regular', style:'normal', weight:300},{family:'NotoKR-Medium', style:'normal', weight:400},{family:'NotoKR-Bold', style:'normal', weight:500}]);
	}
	function onloadframework()
	{
		<!-- application loading -->
		nexacro._loadADL();
	}
	function onfinalframework()
	{
		<!-- application exit -->
	}
	</script>
</body>
